<ion-header>
  <ion-toolbar>
    <ion-title>Buscar Pokémon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-input
      [(ngModel)]="pokemonName"
      placeholder="Digite o nome do Pokémon"
      (keyup.enter)="loadPokemon()"
    ></ion-input>
    <ion-button (click)="loadPokemon()">Buscar</ion-button>
  </ion-item>

  <ion-card *ngIf="pokemon">
    <ion-card-header>
      <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <img
        [src]="pokemon.sprites?.front_default"
        [alt]="pokemon.name"
        style="width: 120px; display: block; margin: 0 auto"
      />
      <div>
        <strong>Tipos:</strong>
        <span *ngFor="let t of pokemon.types; let last = last">
          {{ t.type.name | titlecase }}<span *ngIf="!last">, </span>
        </span>
      </div>
      <div><strong>Altura:</strong> {{ pokemon.height / 10 }} m</div>
      <div><strong>Peso:</strong> {{ pokemon.weight / 10 }} kg</div>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="error">
    <ion-card-content style="color: red"> {{ error }} </ion-card-content>
  </ion-card>

  <ion-card *ngIf="loading">
    <ion-card-content> Carregando... </ion-card-content>
  </ion-card>
</ion-content>
