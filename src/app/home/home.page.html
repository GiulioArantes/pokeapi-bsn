<ion-header>
  <ion-toolbar>
    <ion-title>Buscar Pokémon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="search-container">
    <ion-item lines="none" class="search-bar">
      <ion-input
        [(ngModel)]="pokemonName"
        placeholder="Digite o nome do Pokémon"
        (keyup.enter)="loadPokemon()"
        clearInput
        inputmode="search"
      ></ion-input>
      <ion-button
        shape="round"
        fill="solid"
        color="primary"
        (click)="loadPokemon()"
        >Buscar</ion-button
      >
    </ion-item>
  </div>

  <div class="center-content">
    <ion-card
      *ngIf="pokemon"
      [routerLink]="['/pokemon', pokemon.name]"
      class="pokemon-card animate-in clickable-card"
    >
      <ion-card-header>
        <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <img
          [src]="pokemon.sprites?.front_default"
          [alt]="pokemon.name"
          class="poke-img"
        />
      </ion-card-content>
      <ion-card-content class="card-footer">
        <span>Ver detalhes</span>
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-card-content>
    </ion-card>

    <div class="pagination-controls" *ngIf="pokemon">
      <ion-button
        fill="clear"
        color="primary"
        (click)="prevPokemon()"
        [disabled]="!currentId || currentId <= 1"
      >
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
      <span class="pagination-id">#{{ currentId }}</span>
      <ion-button
        fill="clear"
        color="primary"
        (click)="nextPokemon()"
        [disabled]="!currentId"
      >
        <ion-icon slot="icon-only" name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </div>

    <ion-card *ngIf="error" class="error-card animate-in">
      <ion-card-content class="error"> {{ error }} </ion-card-content>
    </ion-card>

    <ion-card *ngIf="loading" class="loading-card animate-in">
      <ion-card-content>
        <ion-spinner name="crescent"></ion-spinner>
        <span class="loading-text">Carregando...</span>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
